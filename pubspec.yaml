name: course_app
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_mobx: ^1.1.0
  provider: ^4.1.2
  photo_view: ^0.9.2
  cached_network_image: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.5
  mobx_codegen: ^1.1.0
  build_runner: ^1.10.0

# gera o nome da aplicação
# flutter pub run flutter_launcher_name:main
flutter_launcher_name:
  name: "Courses"

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: "launcher_icon"
  # image_path: "assets/launcher/icone.png"
  image_path_ios: "assets/images/launcher/icon.png"
  image_path_android: "assets/images/launcher/icon.png"
  # adaptive_icon_background: "assets/images/launcher/background.png"
  # adaptive_icon_foreground: "assets/images/launcher/foreground.png"

# flutter pub pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/images/launcher/splash.png
  color: "FFFFFF"
  android_disable_fullscreen: true
  fill: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
